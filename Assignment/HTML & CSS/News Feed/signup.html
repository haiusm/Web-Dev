<!DOCTYPE html>
<html lan="en">

<head>
	<title>
		Sign-up Form
	</title>
	<link rel="stylesheet" href="styles/signup.css" />
</head>

<body>
	<div class="main">
		<img src="images/login.png" alt="" class="loginimage">
		
		<p class="title">Lets Join Hands</p>
		<p class="title_text">Become a member and enjoy lot of amazing features through this plateform</p>
		<form action="news.html" method="POST">

			<input type="text" placeholder="First name">
			<input type="text" placeholder="Last name">
			<br />
			<input type="email" placeholder="Email address" required>
			<br />
			<input type="password" placeholder="Password" required>
			<br />
			<input type="ph" placeholder="Phone #">
			<select placeholder="Country">
				<option value="pakistan" selected>Pakistan</option>
				<option value="india">India</option>
				<option value="iran">Iran</option>
				<option value="usa">USA</option>
				<option value="uae">UAE</option>
				<option value="ksa">KSA</option>
				<option value="south_africa">South Africa</option>
			</select>
			<br />
			<button type="submit">SIGN UP</button>
		</form>
	</div>
</body>

</html>
