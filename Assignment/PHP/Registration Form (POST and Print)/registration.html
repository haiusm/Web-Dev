<!DOCTYPE html>
<html>

<head>
    <title>
        Registration Form
    </title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <form action="php/registration_post.php" method="POST" enctype="multipart/form-data">
        <table cellpadding=5 cellspacing=0 align="center">

            <thead>
                <th colspan="3">
                    <h1>REGISTRATION FORM</h1>
                    <hr><br>
                </th>
            </thead>
            <tr>
                <td>
                    Profile Picture
                </td>
                <td colspan="2">
                    <input type="file" name="profile_pic">
                </td>
            </tr>

            <tr>
                <td colspan="3">
                    &nbsp
                </td>
            </tr>

            <tr>
                <td>
                    Name
                </td>
                <td>
                    First Name: *
                    <br><input type="text" size="21" required name="fname">
                </td>
                <td>
                    Last Name: *
                    <br><input type="text" size="21" required name="lname">
                </td>
            </tr>

            <tr>
                <td>
                    Contact No
                </td>
                <td>
                    Home: *
                    <br><input type="tel" size="21" required name="ph_home">
                </td>
                <td>
                    Office: *
                    <br><input type="tel" size="21" required name="ph_off">
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    &nbsp
                </td>
            </tr>
            <tr>
                <td>
                    Gender
                </td>
                <td colspan="2">
                    <select width="50" name="gender">
                        <option value="male" selected>Male</option>
                        <option value="female">Female</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>
                    Country
                </td>
                <td colspan="2">
                    <select width="50" name="country">
                        <option value="Pakistan" selected>Pakistan</option>
                        <option value="USA">USA</option>
                        <option value="Canada">Canada</option>
                        <option value="UAE">UAE</option>
                        <option value="KSA">KSA</option>
                        <option value="England">England</option>
                        <option value="NewZealand">New Zealand</option>
                    </select>
                </td>
            </tr>


            <tr>
                <td colspan="3">
                    &nbsp
                </td>
            </tr>


            <tr>
                <td>
                    Email Address *
                </td>
                <td colspan="2">
                    <input type="email" size="50" required name="email">
                </td>
            </tr>

            <tr>
                <td>
                    Password *
                </td>
                <td colspan="2">
                    <input type="password" size="50" required name="password">
                </td>
            </tr>

            <tr>
                <td colspan="3">
                    &nbsp
                </td>
            </tr>

            <tr>
                <td valign="top">
                    Description
                </td>
                <td colspan="2">
                    <textarea name="desc" id="Description" cols="53" rows="10"></textarea>
                </td>
            </tr>

            <tr>
                <td>
                    &nbsp;
                </td>
                <td>
                    <button type="submit" name="btnSubmit">SUBMIT</button>
                </td>
                <td>
                    <button type="reset" name="btnReset">RESET</button>
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
